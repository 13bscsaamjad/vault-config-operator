apiVersion: redhatcop.redhat.io/v1alpha1
kind: VaultSecret
metadata:
  name: randomsecret
  namespace: vault-admin
spec:
  kvSecrets:
    - authentication:
        path: kubernetes/secret-reader
        serviceAccount:
          name: default
      keys:
        - password
      name: randomsecret
      path: test-vault-config-operator/kv/randomsecret-password
  output:
    name: randomsecret
    stringData:
      password: '{{ .randomsecret.password }}'
    type: Opaque
  refreshPeriod: 1m0s
  url: 'https://vault.vault.svc:8200'
