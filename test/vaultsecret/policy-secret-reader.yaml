apiVersion: redhatcop.redhat.io/v1alpha1
kind: Policy
metadata:
  name: secret-reader
spec:
  # Add fields here
  authentication: 
    path: kubernetes
    role: policy-admin
  policy: |
    # create secrets
    path "/{{identity.entity.aliases.${accessor}.metadata.service_account_namespace}}/kv/*" {
      capabilities = [ "read" ]
    }
