apiVersion: redhatcop.redhat.io/v1alpha1
kind: LDAPAuthEngineConfig
metadata:
  name: ldap-0
spec:
  authentication: 
    path: kubernetes
    role: policy-admin
    serviceAccount:
      name: default
  path: ldap-test
  url: "ldaps://ldap-xxx-a.xxx.xxx.xxx,ldaps://ldap-xxx-b.xxx.xxx.xxx,ldaps://ldap-xxx-c.xxx.xxx.xxx"
  caseSensitiveNames: false
  bindDN: "supersecret"
  bindCredentials:
    secret: 
      name: bindcredentials
    usernameKey: username
    passwordKey: password
  userDN: "ou=Users,ou=XXXX,ou=Company,dc=xxx,dc=xxx,dc=xxx" 
  groupDN: "ou=Administration,ou=XXXX,ou=Company,dc=xxx,dc=xxx,dc=xxx" 
  groupFilter: "(|(memberUid={{.Username}})(member={{.UserDN}})(uniqueMember={{.UserDN}}))" 
  userAttr: "samaccountname" 
  insecureTls: true